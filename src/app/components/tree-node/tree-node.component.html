<div class="NodeContainer">
    <div class="componentNode">
        <div class="InputsContainer">
            <input type="text" placeholder="Component name" [(ngModel)]="component.data.name">
            <input type="color" [(ngModel)]="component.data.color">
            <select [(ngModel)]="component.componentClass">
                <option *ngFor="let option of componentsOptions" [ngValue]="option[1]">{{option[0]}}</option>
            </select>
            <button class="btn addChildBtn" title="append child" (click)="appendChild()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <button class="btn deleteComponentBtn" title="delete component" *ngIf="!component.data.isConst"
            (click)="deleteMe()">
            <i class="fa-solid fa-trash"></i>
        </button>
    </div>
    <div class="TreeContainer" *ngIf="component.children">
        <app-tree-node *ngFor="let child of component.children" [component]="child"
            (deleteComponent)="deleteChild($event)"></app-tree-node>
    </div>
</div>
